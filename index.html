    <style>
        body { margin: 0; padding: 0; font-family: "微软雅黑"; background: #f9f9f9; color: #333; }
        .container { width: 90%; max-width: 1000px; margin: 0 auto; padding: 20px; }
        /* 导航栏 */
        nav { background: #fff; padding: 15px 0; box-shadow: 0 1px 3px #eee; }
        nav .container { display: flex; justify-content: space-between; align-items: center; }
        .logo { color: #e63946; font-size: 22px; font-weight: bold; text-decoration: none; }
        .nav-links a { margin: 0 15px; text-decoration: none; color: #333; }
        .nav-links a.active { color: #e63946; font-weight: bold; }
        /* 横幅 */
        .banner { text-align: center; padding: 40px 0; background: #ffebee; margin-bottom: 30px; }
        .banner h1 { margin: 0; color: #2d3142; font-size: 28px; }
        /* 简介 */
        .intro { display: flex; flex-wrap: wrap; gap: 30px; align-items: center; }
        .intro-img { flex: 1; min-width: 200px; }
        .intro-img img { width: 100%; max-width: 250px; border-radius: 8px; }
        .intro-text { flex: 2; min-width: 250px; }
        .intro-text h2 { color: #e63946; margin-top: 0; font-size: 22px; }
        .intro-text p { line-height: 1.6; font-size: 15px; }
        /* 链接 */
        .links { display: flex; gap: 20px; justify-content: center; margin: 30px 0; }
        .link-card { background: #fff; padding: 20px; width: 150px; text-align: center; border-radius: 8px; box-shadow: 0 1px 3px #eee; }
        .link-card a { text-decoration: none; color: #333; }
        .link-card i { color: #e63946; font-size: 24px; margin-bottom: 8px; }
        /* 页脚 */
        footer { background: #2d3142; color: #fff; text-align: center; padding: 20px 0; margin-top: 40px; }
    </style>

                <h2>个人简介</h2>
                <p>迪丽热巴（Dilraba），全名迪丽热巴·迪力木拉提，1992年6月3日出生于新疆维吾尔自治区乌鲁木齐市，毕业于上海戏剧学院表演系，中国内地影视女演员。代表作品有《阿娜尔罕》《三生三世枕上书》《漂亮的李慧珍》《你是我的荣耀》《长歌行》《与君初相识》《利剑·玫瑰》等。</p>
