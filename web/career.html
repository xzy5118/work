<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迪丽热巴 - 演艺经历</title>
    <style>
        body { margin: 0; padding: 0; font-family: "微软雅黑"; background: #f9f9f9; color: #333; }
        .container { width: 90%; max-width: 800px; margin: 0 auto; padding: 20px; }
        /* 导航栏 */
        nav { background: #fff; padding: 15px 0; box-shadow: 0 1px 3px #eee; }
        nav .container { display: flex; justify-content: space-between; align-items: center; }
        .logo { color: #e63946; font-size: 22px; font-weight: bold; text-decoration: none; }
        .nav-links a { margin: 0 15px; text-decoration: none; color: #333; }
        .nav-links a.active { color: #e63946; font-weight: bold; }
        /* 标题 */
        .title { text-align: center; margin: 30px 0; }
        .title h1 { color: #2d3142; font-size: 26px; margin: 0; }
        /* 时间线 */
        .timeline { background: #fff; border-radius: 8px; padding: 20px; box-shadow: 0 1px 3px #eee; }
        .timeline-item { margin-bottom: 25px; padding-bottom: 25px; border-bottom: 1px solid #eee; }
        .timeline-item:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .timeline-item h3 { color: #e63946; font-size: 18px; margin: 0 0 8px 0; }
        .timeline-item p { margin: 0; font-size: 15px; line-height: 1.5; }
        /* 图片 */
        .career-img { text-align: center; margin: 20px 0; }
        .career-img img { max-width: 100%; border-radius: 8px; }
        /* 页脚 */
        footer { background: #2d3142; color: #fff; text-align: center; padding: 20px 0; margin-top: 40px; }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="container">
            <a href="../index.html" class="logo">迪丽热巴</a>
            <div class="nav-links">
                <a href="../index.html">主页</a>
                <a href="./career.html" class="active">演艺经历</a>
                <a href="./works.html">代表作品</a>
                <a href="./charity.html">公益活动</a>
                <a href="./life.html">个人生活</a>
            </div>
        </div>
    </nav>

    <!-- 标题 -->
    <div class="title">
        <h1>演艺经历</h1>
    </div>

    <!-- 核心内容 -->
    <div class="container">
        <div class="timeline">
            <div class="timeline-item">
                <h3>2013年：正式出道</h3>
                <p>主演电视剧《阿娜尔罕》，饰演女主角，开启演艺生涯。</p>
                <div class="career-img">
                    <img src="../images/anaerhan.jpg" alt="演艺照"width="400">
                </div>
            </div>
            <div class="timeline-item">
                <h3>2015年：人气飙升</h3>
                <p>凭借《克拉恋人》中"高雯"一角走红，获国剧盛典新人奖。</p>
                <div class="career-img">
                    <img src="../images/gaowen.jpg" alt="演艺照"width="400">
                </div>
            </div>
            <div class="timeline-item">
                <h3>2017年：事业高峰</h3>
                <p>主演《三生三世十里桃花》"凤九"，获金鹰奖观众喜爱女演员。</p>
                <div class="career-img">
                    <img src="../images/sanshengsanshi.jpg" alt="演艺照"width="400">
                </div>
            </div>
            <div class="timeline-item">
                <h3>2020年后：持续突破</h3>
                <p>主演《你是我的荣耀》《枭起青壤》等热门剧，演技获广泛认可。</p>
                <div class="career-img">
                    <img src="../images/qiaojingjing.jpg" alt="演艺照"width="400">
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>迪丽热巴 | 演艺经历</p>
    </footer>
</body>
</html>
